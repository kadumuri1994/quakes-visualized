version: "3"

services:
  backend-app: &backend-app
    build:
      context: .
    ports:
      - "8002:8002"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8002"
    container_name: backend-app

  seismic-ws-client:
    <<: *backend-app

    ports: []
    command: /start-ws-client
    container_name: seismic-ws-client